<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/gs97vumtxee7yubwnfqxkm2bxh8838gk5wf4g7wigy71v6fd/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js" type="text/javascript"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form id="employeeForm" style="font-family: Arial, Helvetica, sans-serif; font-weight: bold;">
    <h3>Basic Info</h3>
    <hr>
    <div>
        <label>Employee ID</label>
        <label class="employeeID">9</label>
    </div>
    <div>
        <label>Last Name</label>
        <label class="lastname">Nguyễn Minh</label>
    </div>
    <div>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" >
    </div>
    <div style="display: flex;">
        <label style="align-items: center;">Gender</label>
        <div class="radio-button">
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="xxx">XXX</label>
            <label><input type="radio" name="gender" value="zzz" checked>ZZZ</label>
        </div>
    </div>
    <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
    </div>
    <div>
        <label for="suffix">Suffix</label>
        <input type="text" name="suffix" id="suffix">
    </div>
    <div>
        <label for="birthdate">Birth Date</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
        <label for="hiredate">Hire Date</label>
        <input type="date" name="hiredate" id="hiredate">
    </div>
    <div>
        <label for="ssn">SSN</label>
        <input type="text" name="ssn" id="ssn">
    </div>
    <div>
        <label for="reportto">Report to</label>
        <select id="reportto" name="reportto">
            <option value="Buchanan">Buchanan</option>
            <option value="Buchanan">Buchanan 2</option>
            <option value="Buchanan">Buchanan 3</option>
        </select>
    </div>
    <br>
    <h3>Contact Info</h3><hr>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="name@example.com">
    </div>
    <div>
        <label for="address">Address</label>
        <input type="text" name="address" id="address">
    </div>
    <div>
        <label for="city">City</label>
        <input type="text" name="city" id="city">
    </div>
    <div>
        <label for="region">Region</label>
        <input type="text" name="region" id="region">
    </div>
    <div>
        <label for="code">Postal Code</label>
        <input type="text" name="code" id="code">
    </div>
    <div>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="russia">Russian Federation</option>
        </select>
    </div>
    <div>
        <label for="phone">US Home Phone</label>
        <input type="text" name="phone" id="phone">
    </div>
    <div>
        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo">
    </div>
    <br>
    <h3>Optional Info</h3>
    <hr>
    <div class="type-info-element">
        <label for="note">Notes</label>
        <textarea name="note" id="note">
            Welcome to TinyMCE!
        </textarea>
    </div>
    <div>
        <label>Preferred Shift</label>
        <label><input type="checkbox" name="shift" value="regular">Regular</label>
        <label><input type="checkbox" name="shift" value="graveyard" checked>Graveyard</label>
    </div>
    <div>
        <label for="active">Active?</label>
        <input type="checkbox" name="active" id="active" checked>
    </div>
    <div class="captcha-container">
        <label>Are you human?</label>
        <div class="captcha-main">
            <div class="captcha" id="captcha" onclick="generateCaptcha()">Click to change</div>
            <input type="text" name="captchainput" id="captcha-input" placeholder="Nhập CAPTCHA">
            <p id="message"></p>
        </div>
    </div>
    <br>
    <hr>
    <div class="button-container">
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
    </div>
</form>
</body>
</html>
